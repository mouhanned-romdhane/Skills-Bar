<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Bar</title>
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <h1>Skills Bar</h1>
        <div class="skill-bars">
            <div class="bar">
                <div class="info"><span>HTML</span></div>
                <div class="progress-line html"><span></span></div>
            </div>

            <div class="bar">
                <div class="info"><span>CSS</span></div>
                <div class="progress-line css"><span></span></div>
            </div>

            <div class="bar">
                <div class="info"><span>JavaScript</span></div>
                <div class="progress-line JavaScript"><span></span></div>
            </div>

            <div class="bar">
                <div class="info"><span>ReactJS</span></div>
                <div class="progress-line react"><span></span></div>
            </div>

        </div>
</body>
</html>
